<!DOCTYPE html>
<html lang="en">

<head>
    <title>PET BLOG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- FAV icon -->
    <link rel="shortcut icon" href="../asset/img/logo.png" type="image/x-icon">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS blur */
        .navbar-blur {
            background: rgba(255, 255, 255, 0.5);
            /* Nền trong suốt */
            backdrop-filter: blur(10px);
            /* Hiệu ứng mờ */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Đổ bóng nhẹ */
        }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            /* Màu nền bán trong suốt */
            padding: 20px;
            border-radius: 10px;
            /* Tạo góc bo tròn cho caption */
            position: absolute;
            bottom: 100px;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <img src="../asset/img/logo.png" style="width: 50px;" alt="">
            <a class="navbar-brand" href="home.html"><b>PET BLOG</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Tìm</button>
                </form>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Thông Báo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hồ Sơ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger px-3 text-white" href="../index.html">Đăng Xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container my-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">Menu</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Trang Cá Nhân</li>
                        <li class="list-group-item">Bạn Bè</li>
                        <li class="list-group-item">Tin Nhắn</li>
                        <li class="list-group-item">Nhóm</li>
                    </ul>
                </div>
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">Bạn Bè</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Nguyễn Văn A</li>
                        <li class="list-group-item">Trần Thị B</li>
                        <li class="list-group-item">Phạm Văn C</li>
                    </ul>
                </div>
                <div class="card">
                    <div class="card-header bg-success text-white">Liên Kết Nhanh</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Tin Tức</li>
                        <li class="list-group-item">Cài Đặt</li>
                        <li class="list-group-item">Trợ Giúp</li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Post Input -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="mb-3">Bài viết mới</h3>
                        <textarea class="form-control mb-2" placeholder="Bạn đang nghĩ gì?" rows="3"></textarea>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Chọn file</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <button class="btn bg-success w-100 text-white">Đăng</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
